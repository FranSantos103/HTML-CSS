<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>body{ font-family: 'Times New Roman', Times, serif;}
    div:hover{color: red;}
    div > p {display: none;}
    div:hover > p {display: block;
        color: rgb(255, 183, 88);
        background-color: aqua;
        width: 400px;
    
    }

    </style>
</head>
<body>

    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
