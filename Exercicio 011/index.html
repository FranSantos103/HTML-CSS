<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos disferentes <br>ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:600px)" srcset="P2.png" type="image/png">
        <source media="(max-width:900px)" srcset="M1.png" type="image/png">
        <img src="G1.png" alt="Imagem estática">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML4</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/industry-baby.mp3" type="audio/mpeg">
        <source src="midia/industry-baby.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="https://www.youtube.com/">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    

</body>

</html>
